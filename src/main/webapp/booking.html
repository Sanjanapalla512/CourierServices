<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 100%;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="container" >
        <h2>Place Your Order</h2>
        <form action="booking.jsp" method="post">
        
           <label for="username">User ID:</label>
            <input type="text" id="username" name="id" required>
            
            <label for="senderName">Sender's Name:</label>
            <input type="text" id="senderName" name="senderName" required>
            
            <label for="senderAddress">Sender's Address:</label>
            <input type="text" id="senderAddress" name="senderAddress" required>
            
            <label for="receiverName">Receiver's Name:</label>
            <input type="text" id="receiverName" name="receiverName" required>
            
            <label for="receiverAddress">Receiver's Address:</label>
            <input type="text" id="receiverAddress" name="receiverAddress" required>
            
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
            
            <button type="submit">Place Order</button>
        </form>
    </div>
    
</body>
</html>
